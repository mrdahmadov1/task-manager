<div class="container">
  <h2 class="headline">Sign Up</h2>
  <form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" id="companyName" formControlName="companyName">
      <small *ngIf="signupForm.get('companyName')?.hasError('required') && signupForm.get('companyName')?.touched">
        Company Name is required.
      </small>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" formControlName="phoneNumber">
      <small *ngIf="signupForm.get('phoneNumber')?.hasError('required') && signupForm.get('phoneNumber')?.touched">
        Phone Number is required.
      </small>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address">
      <small *ngIf="signupForm.get('address')?.hasError('required') && signupForm.get('address')?.touched">
        Address is required.
      </small>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username">
      <small *ngIf="signupForm.get('username')?.hasError('required') && signupForm.get('username')?.touched">
        Username is required.
      </small>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" formControlName="email">
      <small *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
        E-mail is required.
      </small>
      <small *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
        Please enter a valid email address.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <small *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
        Password is required.
      </small>
      <small *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
        Password must be at least 6 characters long.
      </small>
    </div>

    <button class="btnSubmit" type="submit" [disabled]="signupForm.invalid">Sign Up</button>

    <p>Already have an account? <a routerLink="/sign-in">Sign in</a></p>
  </form>
</div>
